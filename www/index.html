<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta
            http-equiv="Content-Security-Policy"
            content="connect-src * ws: wss:; default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; style-src-elem 'self' 'unsafe-inline' https://fonts.googleapis.com; media-src *; img-src 'self' data: content: https:; font-src 'self' data: https://fonts.gstatic.com; script-src 'self' http://* 'unsafe-inline' 'unsafe-eval';"
        />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover" />
        <meta name="color-scheme" content="light dark" />
        <link rel="stylesheet" href="./styles/base.css" />
        <title>Sheep-e-ates</title>
    </head>
    <body class="app">
        <div class="grain"></div>
        <img class="blur" src="./assets/eqMZWi.png" />

        <section id="enter-section">
            <h1>Sheep-e-ates</h1>
            <h2>v0.1-a</h2>
            <button id="start">Jouer</button>
        </section>

        <section id="login-section">
            <form action="" id="login">
                <h2>Connection ou inscription</h2>
                <input id="user_username" type="text" placeholder="Nom d'utilisateur" />
                <input id="user_password" type="password" placeholder="Mot de passe" />
                <button type="submit">Se connecter</button>
            </form>
        </section>

        <section id="lobby-section">
            <h2 id="welcome-message">Bienvenue</h2>
            <h3>Entrez un id de partie ou rejoignez une partie au hasard</h3>
            <input id="game-id" type="text" placeholder="Id de partie" />
            <button id="select-button">Mode : 1v1</button>
            <button id="play-button">Rejoindre</button>
        </section>

        <section id="waiting-section">
            <h3 id="waiting-state"></h3>
            <button id="cancel-button">Annuler</button>
        </section>

        <section id="game-section">
            <div id="game-board"></div>
            <span id="game-counter"></span>
        </section>

        <section id="result-section">
            <h2>Partie terminée !</h2>
            <h3>Classement :</h3>
            <ul id="result-list"></ul>

            <button id="quit-button">Retour au lobby</button>
        </section>

        <section id="rank-section">
            <h2>Classement</h2>
            <ul id="rank-list">
                <li>Aucune partie jouée pour l'instant</li>
            </ul>
        </section>

        <button id="open-rank-button">Classement</button>

        <button id="logout-button">Se déconnecter</button>

        <div id="status"><p>Connexion en cours...</p></div>

        <script src="cordova.js"></script>

        <script src="scripts/view.js"></script>
        <script src="scripts/router.js"></script>
        <script src="scripts/event.js"></script>
        <script src="scripts/login.js"></script>
        <script src="scripts/join.js"></script>
        <script src="scripts/game.js"></script>
        <script src="scripts/rank.js"></script>
        <script src="scripts/enums/Direction.js"></script>
        <script src="scripts/enums/GameState.js"></script>
        <script src="scripts/enums/RequestType.js"></script>
    </body>
</html>
